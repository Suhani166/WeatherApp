<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<body>

            <img class="weather-img" id="misty_day" src="https://images.unsplash.com/photo-1662887571920-b28d63897cc4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8bWlzdHklMjBkYXl8ZW58MHwwfDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="">
            <img class="weather-img" id="misty_night" src="https://images.unsplash.com/photo-1497216429614-5bd7dbd9fc48?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8bWlzdHklMjBuaWdodHxlbnwwfDB8MHx8&auto=format&fit=crop&w=500&q=60" alt="">


		<div class="main-container">
			<form>
				<input
					id="city-input"
					type="text"
					placeholder="Enter a city name"
					required
				/>
				<button type="submit">Search</button>
			</form>

			<div class="inner-container">
				<div class="loading">
					<div class="loader">
						<div class="orbe" style="--index: 0"></div>
						<div class="orbe" style="--index: 1"></div>
						<div class="orbe" style="--index: 2"></div>
						<div class="orbe" style="--index: 3"></div>
						<div class="orbe" style="--index: 4"></div>
					</div>
				</div>

				<div class="city-container">
					<div class="city-name">Meerut</div>
					<div class="weather-condition">Clear</div>
				</div>

				<div class="temp-container">
					<div class="weather-icon"><img src="" alt="" /></div>
					<div class="temp">21.00°C</div>
					<div class="minmax">
						<div class="min">Min: 21.00°C</div>
						<div class="max">Max: 21.00°C</div>
					</div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
